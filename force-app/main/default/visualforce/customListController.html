<apex:page controller="OpportunityListController">
    <apex:pageBlock>
        <apex:pageBlockTable value="{!opportunities}" var="opp">
            <apex:column value="{!opp.Name}" />
            <apex:column value="{!opp.StageName}" />
            <apex:column value="{!opp.Amount}" />
        </apex:pageBlockTable>
    </apex:pageBlock>

</apex:page>
