<template>
    <lightning-card title="Create Contact">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input label="Name" variant="base" name="name" onchange={contactNameChangeHandler}></lightning-input>
                <lightning-input label="Email" variant="base" name="email" onchange={contactEmailChangeHandler}></lightning-input>
                <lightning-input label="Phone" variant="base" name="phone" onchange={contactPhoneChangeHandler} class="slds-m-bottom_medium"></lightning-input>
                <lightning-button label="Save" variant="brand" name="save" onclick={saveContact} class="slds-m-bottom_medium"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
