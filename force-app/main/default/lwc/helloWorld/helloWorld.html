<template>
    <div>
        <template if:true={show}>
        <lightning-card title="New Employee!">
            <div class="slds-m-around_medium">
                <!--
                    The class slds-m-around_medium is a part of the Spacing Utility in the Lightning Design System.
                    It is used to add margin around an element.
                    There are many other spacing utilities available, including:
                    - slds-p-around_small
                    - slds-p-around_medium
                    - slds-p-around_large
                    - slds-m-top_small
                    - slds-m-top_medium
                    - slds-m-top_large
                    - slds-m-bottom_small
                    - slds-m-bottom_medium
                    - slds-m-bottom_large
                -->
                <p if:true={greeting}>Hello, {greeting}!</p>
                <lightning-input label="Enter your name" value={greeting} onchange={handleNameChange}></lightning-input>
                <lightning-input label="Enter your age" type="number" onchange={handleAgeChange}></lightning-input>
                <lightning-input label="Enter your salary" type="number" onchange={handleSalaryChange}></lightning-input>
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                
            </div>
        </lightning-card>
    </template>
    <template if:false={show}>
        <lightning-card title="Employee Details">
            <div class="slds-m-around_medium">
                <p>Name: {greeting}</p>
                <p>Age: {age}</p>
                <p>Salary: {salary}</p>
            </div>
        </lightning-card>
    </template>
    </div>
</template>
