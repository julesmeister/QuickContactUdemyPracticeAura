<template>
    <lightning-card title="All Contact Records">
        <div class="slds-grid slds-grid_align-spread slds-m-around_medium">
            <lightning-input 
              type="number"
              label="Enter number of contact records to retrieve"
              value={contactCount}
              onchange={handleContactCountChange}
            ></lightning-input>
            <lightning-button 
              label="Get Contacts"
              variant="brand"
              onclick={fetchContacts}
            ></lightning-button>
        </div>
        <ul class="slds-list_unordered slds-m-around_medium">
            <template if:true={responseReceived}>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.id}>
                        {contact.LastName} - {contact.Phone}
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
